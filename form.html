    <main>
        <h1>WDD 230: Web Frontend Development <br> Team Form Practice Page</h1>
       
        <form method="get" action="record.html">
            <fieldset>
                <label id="user-name">Username*<input type="text" name="user-name" required></label>
               
                <label class="passWord" for="password">Password*</label>
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" placeholder="Enter password - at least 8 char" required>
                
                <label class="passWord" for="password-conf">Confirm Password*</label>
                <input type="password" id="password-conf" id="confirmPassword" name="confirm-password" placeholder="Confirm password" required>
                

                <label id="email">E-mail*<input name="email" placeholder="someone@gmail.com" required
                    pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"></label>
                    <!--pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"    standard email pattern ---->

                <div id="rating">
                    <label for="r">Page Rating</label>
                    <div id="rangevalue">0</div>
                    <input type="range" id="r" name="r" min="0" max="5" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </datalist>
                </div>
            </fieldset>

            <!--Submission Button-->
            <input onclick="checkPassword()" id="submitBtn" type="submit" value="Submit">
        </form>


        <label id="page-rating">Rate Us</label>
        <div class="stars">
            <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
            <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
            <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
            <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
            <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
        </div>
